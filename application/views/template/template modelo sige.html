    #conteudo .item .borda{ background: #FFF; border: 1px solid #9dd4b8; padding: 5px; border-radius: 8px; 	-moz-border-radius: 8px;  -webkit-border-radius: 8px; }

    #conteudo #footer{background: url("assets/img/bg_rodape.jpg") #3bab73 repeat-x; color: #FFF; padding: 20px 0px;  text-transform: uppercase; color: #e1f0e7; font-size:14px; }

<body>

                            <div class="seta">&nbsp;</div>

                            </div>
                        </div>
                    </a>
                </div>
				
				<!-- Botão Professor -->
                <div class="col-md-3 col-xs-6">

                                <img src="./template modelo sige_files/icone_professoronline.png" width="90" height="90" border="0">

        <strong>Governo do Estado do Ceará </strong><br> Av. Gen. Afonso Albuquerque, s/n - Bairro Cambeba - CEP: 60.839-90 - Fortaleza - Ceará<br> Desenvolvido por Secretaria da Educação do Ceará / <abbr title="Assessoria de Tecnologia da Informação"><strong>ASTIN</strong></abbr>
    </div>
</div>

<div class="container-fuid" id="rodape" style="height: 0px;">
</div>


<script type="text/javascript">
    $(function(){
        $(window).resize();
    })

    $(window).resize(function(){

        var $topo = $('#topo');
        var $item = $('a.item');
        var $rodape = $('#rodape');
        var $conteudo = $('#conteudo');
        var alturajanela = $(window).height();

        var $logo_xs = $('.logo_xs');
        var $logo_maior = $('.logo_maior');
        var $logo_menor = $('.logo_menor');

        var largurajanela = $(window).width();
        var bordas = (alturajanela - $conteudo.height())/2;

        if(largurajanela < 460) {
            $item.css('margin-left', 20);
            $item.css('margin-right', 20);
            $logo_xs.removeClass('hidden');
            $logo_menor.removeClass('hidden');
            $logo_maior.addClass('hidden');

            if(largurajanela < 400) {
                $item.css('margin-left', 10);
                $item.css('margin-right', 10);
            }
            if(largurajanela < 360) {
                $item.css('margin-left', 0);
                $item.css('margin-right', 0);
            }
        }else{
            $item.css('margin-left', 35);
            $item.css('margin-right', 35);
            $logo_xs.addClass('hidden');
            $logo_menor.addClass('hidden');
            $logo_maior.removeClass('hidden');
        }

        //$topo.html(largurajanela);
        $topo.css('height', bordas);
        $rodape.css('height', bordas);
    })
</script>
